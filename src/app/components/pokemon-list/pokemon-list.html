<div class="flex flex-col gap-4 overflow-auto max-h-full p-4">
    <h1 class="text-2xl text-gray-700 font-bold">Selecciona un pokemon</h1>
    @for (pokemon of pokemonList(); track pokemon.name) {
    <app-pokemon-card [pokemon]="pokemon" (click)="onSelectedPokemon(pokemon)"></app-pokemon-card>
    } @empty {
    <h2 class="text-2xl text-shadow-gray-500 text-center">Selecciona un TIIIIIPO</h2>
    }
</div>
