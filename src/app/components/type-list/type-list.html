<div class="flex flex-col gap-4 overflow-auto max-h-full p-4">
    <h1 class="text-2xl text-gray-700 font-bold">Selecciona un tipo</h1>
    @for(type of types(); track type.name) {
    <app-type-card [type]="type" (click)="onSelectedType(type)" />
    } @empty {
    <h2 class="text-2xl text-shadow-gray-500 text-center">No hay tipos que mostrar</h2>
    }
</div>
